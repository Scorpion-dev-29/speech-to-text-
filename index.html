<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>

<body>

  <div class="hed">
    <h1>Speech to Text</h1>
  </div>

  <div class="words" contenteditable>
  </div>

  <script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    // this is helping to write continiously not wait for user to end and then print
    recognition.interimResults = true;
    recognition.lang = 'en-US';

    let p = document.createElement('p');
    const words = document.querySelector('.words');
    words.appendChild(p);

    recognition.addEventListener('result', e => {
      console.log(e);
      const transcript = Array.from(e.results)
        .map(result => result[0])
        .map(result => result.transcript)
        .join('');

      // transcript tells what the person said 
      // isfinal tell if the person done speking 

      const poopScript = transcript.replace(/smile|smiley|happy/gi, 'üòÅ');
      p.textContent = poopScript;


      if (e.results[0].isFinal) {
        p = document.createElement('p');
        words.appendChild(p);
      }
    });

    recognition.addEventListener('end', recognition.start);


    // ask for microphone 
    recognition.start();

  </script>


  <style>
    html {
      font-size: 10px;
    }



    body {
      background: #2b2a2a;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    h1 {
      color: white;
      display: flex;
      align-items: center;
    }

    .hed {
      display: inline-block;
      position: relative;
      left: 40%;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>

</html>
